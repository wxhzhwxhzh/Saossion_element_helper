<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI搜索询问</title>
    <style>
        body{
            background-color: rgba(241, 241, 236, 0.075);
        }
        #iframeContainer {
            height: 95vh; /* 设置容器高度为浏览器可视窗口高度的80% */
            width: 100%;
            top: 10px;
            margin-left: 5px;
            margin-right: 5px;
            
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
            
        }
    </style>
</head>
<body>

<div id="iframeContainer">
    <!-- <iframe src="https://kimi.moonshot.cn/" frameborder="0"></iframe> -->
    <iframe src="https://free1.gptchinese.app/chat/new" frameborder="0"></iframe>
</div>

<script>
    // 当窗口大小改变时重新计算高度
    window.addEventListener('resize', function() {
        var windowHeight = window.innerHeight;
        var iframeContainer = document.getElementById('iframeContainer');
        iframeContainer.style.height = (windowHeight * 0.8) + 'px';
    });
</script>

</body>
</html>
