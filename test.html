<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bing Daily Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-size: cover;
        background-position: center;
    }
</style>
</head>
<body>
<script>
    var aa=456;
    debugger;
    console.log(aa);
function setBingDailyBackground() {
    // 发送 HTTP 请求到必应每日图片 API
    fetch('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1')
        .then(response => response.json())
        .then(data => {
            // 解析返回的 JSON 数据，获取图片链接
            const imageUrl = `https://www.bing.com${data.images[0].url}`;

            // 创建一个新的 Image 对象
            const img = new Image();

            // 当图片加载完成时执行以下操作
            img.onload = function() {
                // 将获取到的图片设置为当前网页的背景图
                document.body.style.backgroundImage = `url(${imageUrl})`;
            };

            // 设置图片的 src，触发加载
            img.src = imageUrl;
        })
        .catch(error => {
            console.error('获取图片时出错:', error);
        });
}

// 页面加载完成时调用函数设置必应每日图片为当前网页的背景图
window.onload = setBingDailyBackground;
</script>
</body>
</html>
